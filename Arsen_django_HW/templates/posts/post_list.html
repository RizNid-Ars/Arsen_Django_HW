{% extends 'navbar.html' %}

{% block content %}

{% for i in posts %}
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{ i.content }}</p>
    <a href="/posts/{{ i.id }}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}

{% endblock %}
